<div>
	<div>
		<div>
			<button
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
			<br><br>
			<ul>
				<div *ngIf="onlyOdd">
          <li *ngFor="let number of oddNumbers" [ngClass]="{odd:1}">
					{{number}}
				</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li *ngFor="let number of evenNumbers" [ngStyle]="{color:'brown'}">
					{{number}}
				</li>
        </div>
        <p appCustom [paraColor]="green"> Hi This is Hemant reporting .</p>



			</ul>
			<ng-template [ngIf]="onlyOdd">
				<p>Only odd</p>
			</ng-template>
		</div>
	</div>
</div>
